spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true # sout으로 출력하는 방식
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace